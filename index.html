<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grievance Form for Diya</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    select, textarea, input[type="submit"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    #thankyouMessage {
      margin-top: 20px;
      font-weight: bold;
      display: none;
      color: green;
    }
  </style>
</head>
<body>
  <h1>How are you feeling today?</h1>
  <form id="grievanceForm" action="https://formsubmit.co/yuvanshjain22@gmail.com" method="POST">
    <label for="mood">Select your mood:</label>
    <select name="Mood" id="mood" required>
      <option value="">--Choose--</option>
      <option value="Happy ðŸ™‚">Happy ðŸ™‚</option>
      <option value="Sad ðŸ˜¢">Sad ðŸ˜¢</option>
      <option value="Angry ðŸ˜ ">Angry ðŸ˜ </option>
      <option value="Tired ðŸ˜´">Tired ðŸ˜´</option>
      <option value="Loved ðŸ¥°">Loved ðŸ¥°</option>
<option value="horny ðŸ«¦">horny ðŸ«¦</option>
    </select>

    <label for="issue">Tell me what happened:</label>
    <textarea id="issue" name="Issue" rows="4" required></textarea>

    <!-- Hides formsubmit branding -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://your-redirect-page.com/">

    <input type="submit" value="Submit">
  </form>

  <div id="thankyouMessage">Thank you for your response. Your loving boyfriend will look into this matter ASAP.</div>

  <script>
    document.getElementById("grievanceForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thankyouMessage").style.display = "block";
        } else {
          alert("Oops! Something went wrong.");
        }
      });
    });
  </script>
</body>
</html>
